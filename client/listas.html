<template name="listas">
    {{#each tags}}
    <h2 tag="{{this}}" class="head-lista">{{this}}</h2><!--Â¿alguien utiliza tag aqui?-->
    <table tag="{{this}}">
        <tr>
            <td>Item</td><td>Cantidad</td><td>Precio</td><td>Mercado</td>
        </tr>
        {{> itemxtag}}
        {{#if ../edit}}
        <tr>
            <td>{{> xautocomplete formId=this name='item' value="" tag=this call='getItems' strict='false'}}</td>
            <td><input formId="{{this}}" name='quantity' class='number five_chars' type="text"></td>
            <td><input formId="{{this}}" name='price' class='number five_chars' type="text"></td>
            <td><input formId="{{this}}" name='market' class="text" type="text"></td>
            <td><button formId="{{this}}" class="guardar">Guardar</button></td>
            <td><input formId="{{this}}" name='_id' class="text" type="hidden"></td>
        </tr>
        {{/if}}
    </table>
    {{/each}}
</template>

<template name="itemxtag">
    {{#each ../items this}}
    <tr class="{{isTaken _id}}">
        <td class="take h2" _id="{{_id}}">{{item}}</td><td>{{quantity}}</td><td>{{price}}</td><td>{{market}}</td>
         {{#if ../../edit}}
        <span _id={{_id}} class="hand edit-item glyphicon glyphicon-pencil"></span>
        <span> </span>
        <span _id={{_id}} class="hand remove-item glyphicon glyphicon-remove"></span>
        {{/if}}
    </tr>
    {{/each}}
</template>
