<template name="listas">
    {{#each tags}}
    <h2 tag="{{this.tag}}" class="head-lista">{{this.tag}}</h2><!--¿alguien utiliza tag aqui?-->
    {{#if ../edit}}<h2>{{this.sum}} €</h2>{{/if}}
    <table tag="{{this.tag}}">
        <tr>
            <td>Item</td><td>Cantidad</td><td>Precio</td><td>Mercado</td>
        </tr>
        {{> itemxtag}}
        {{#if ../edit}}
        <tr>
            <td>{{> xautocomplete formId=this.tag name='item' value="" tag=this.tag call='getItems' strict='false'}}</td>
            <td><input formId="{{this.tag}}" name='quantity' class='number five_chars' type="text"></td>
            <td><input formId="{{this.tag}}" name='price' class='number five_chars' type="text"></td>
            <td><input formId="{{this.tag}}" name='market' class="text" type="text"></td>
            <td><button formId="{{this.tag}}" class="orange guardar">Guardar</button></td>
            <td><input formId="{{this.tag}}" name='_id' class="text" type="hidden"></td>
        </tr>
        {{/if}}
    </table>
    {{/each}}
</template>

<template name="itemxtag">
    {{#each ../items this.tag}}
    <tr class="{{isTaken _id}}">
        <td class="take h2" _id="{{_id}}">{{item}}</td><td>{{quantity}}</td><td>{{price}}</td><td>{{market}}</td>
         {{#if ../../edit}}
        <span _id={{_id}} class="hand edit-item glyphicon glyphicon-pencil"></span>
        <span> </span>
        <span _id={{_id}} class="hand remove-item glyphicon glyphicon-remove"></span>
        {{/if}}
    </tr>
    {{/each}}
</template>
