<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<template name="login">
    {{>loginButtons}}
    {{#if currentUser}}
        Ya estás dentro y puedes ir a tu <a href="{{pathFor 'home'}}">"home"</a>.
    {{else}}
        Por favor, introduce tu usuario y contraseña. Si todavía no tienes puedes crearte una cuenta gratis.
    {{/if}}
    <br><br><br>
    <br><br><br>
    {{> titulo}}
</template>

<template name="titulo">
    <div class="titulo">ContaDom!</div>
    <div class=h3>Tu lista de la compra.</div>
    <div class=h3>Tu contabilidad doméstica.</div>
    <div class=h3>Tu buscador de precios baratos.</div>
</template>


<template name="HMenu">
    <ul class="nav nav-pills">
        <li><a href="{{pathFor 'login'}}">Login</a></li>
        <li><a href="{{pathFor 'home'}}">Home</a></li>
        <li><a href="{{pathFor 'workingList'}}">Listas</a></li>
        <li><a href="{{pathFor 'despensa'}}">Despensa</a></li>
        <li><a href="{{pathFor 'accesoDirecto'}}">Accesos Directos</a></li>
        <li><a href="{{pathFor 'historic'}}">Histórico</a></li>
        <li><a href="{{pathFor 'estadisticas'}}">Estadísticas</a></li>
        <li><a href="{{pathFor 'adminListas'}}">Administración</a></li>
    </ul>
    <br>
</template>

<template name="home">
    {{> titulo}}
    <br>
    <div style="width:75%;margin-left: auto;margin-right: auto;">
    <div class="font-white">Hola :) Espero de veras que esta se convierta en tu aplicación para la gestión
        de tu consumo doméstico. Además con el tiempo espero que se convierta en la referencia para encontrar
        los precios más baratos para tu compra diaria. <br> Un consejo: en la vista de listas puedes seleccionar elementos de la lista con tan sólo clickar sobre el nombre.
     Esa es la razón por la que el nombre está en grande :) Una vez seleccionados los elementos que quieres, puedes
     clickar sobre el botón "A la despensa" para mandar los elementos a la despensa. Por favor, introduce antes el
     el precio unitario y la cantidad de compra.<br>
     En la despensa tienes dos opciones: marcar los elementos y mandarlos nuevamente a la lista de la compra o tan sólo
      vaciar la despensa.<br>
    </div>
    Ahora lo importante es ir a <a href="{{pathFor 'adminListas'}}">administración</a> para crear tu primera lista. Llámala
    por ejemplo "compra" (qué original ;). Ya puedes ir a la vista de <a href="{{pathFor 'workingList'}}">listas</a> y
    comenzar a trabajar.<br>Un consejo, puedes compartir la lista de compra con tu pareja para que trabajéis a la vez
    con la misma lista.<br><br>
    Para cualquier duda, por favor, contacta con Miguel Ángel en miguel.alarcos@gmail.com
    </div>
</template>

<template name="workingList">
  {{>HMenu}}
    {{> messages}}
    <h1>Mis Listas</h1>
  <span>Selecciona los items clickando en el nombre y...</span>
    {{#if isVisibleButton}}
    <button class="almacenar pink">A la despensa</button>
    <button class="servicio black" data-toggle="tooltip" title="Un servicio no pasa por la despensa. Ej: corte de pelo">Servicio</button>
    {{else}}
    (si no ves el botón de despensa es porque te faltan por rellenar datos. Asegúrate también que los datos de precio y cantidad son numéricos)
    {{/if}}
    {{>listas}}
</template>

<template name="messages">
    {{#each messages}}
        <div class="message">{{text}}</div>
    {{/each}}
</template>

<template name="despensa">
    {{>HMenu}}
    <h1>La despensa</h1>
    <span>Selecciona los items que quieres volver a tener en tu lista de la compra</span>
    <button class="consumir green">Para comprar</button>
    <button class="vaciar black">Vaciar</button><span>Simplemente selecciona items y vacía la despensa.</span>
    {{>listas}}
</template>

<template name="loading">
    cargando...
</template>
