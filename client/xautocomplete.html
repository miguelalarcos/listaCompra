<template name='xautocomplete'>
    <div class="xwidget xautocomplete-tag" tabindex=100 tags={{this.tags}} formId={{this.formId}} references={{this.references}} strict={{this.strict}} name={{this.name}}>
        {{init}}
        <input nested=true formId_nested={{this.formId}} tags={{this.tags}} type='text' class=xautocomplete name="{{getName}}" value="{{getValue getName}}">
        <div class=popover2 tabindex=100>
            {{#each items this.call this.tags getName this.funcName}}
                <tr index={{this.index}} class="xitem {{this.selected}}">{{{this.name}}}</tr>
            {{/each}}
        </div>
        <br>
        <!--{{#each tags this.tags}}-->
        {{#each tags}}
        <span class=tag>{{this.value}} <span value={{this.value}} class="xclose">x</span></span>
        {{/each}}
    </div>
</template>
