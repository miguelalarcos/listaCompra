<template name="adminListas">
    {{>HMenu}}
    <table>
        <tr>
            <td>Nombre</td><td>Descripci√≥n</td><td>Invitados</td><td>Activa</td><td>Privada</td>
        </tr>
        {{#each listas}}
        <tr>
            <td class="mtag">{{tag}}</td>
            <td><input formId={{tag}} name="descripcion" type="text" value="{{description}}"></td>
            <td><textarea formId={{tag}} name="mails">{{invited}}</textarea></td>
            <!--<td>{{> xautocomplete formId=this.tag name='mails2' tags=this.tag call='dummy' strict='false'}}</td>-->
            <td><input type="checkbox" formId="{{tag}}" name="active" class="check" {{checked active}}></td>
            <td><input type="checkbox" formId="{{tag}}" name="private" class="check" {{checked private}}></td>
            <button formId={{tag}} class="guardar-lista">Guardar</button>
        </tr>
        {{/each}}
    </table>
    <input class="input-nueva-lista" type="text"><button class="append-nueva-lista">Nueva</button>
    <h3>Invited</h3>
    {{#each invited}}
        <span class="{{isBanned tag}}">{{tag}}</span> <span tag={{tag}} class="ban glyphicon glyphicon-ban-circle"></span>
    {{/each}}
    <h3>Mis tiendas</h3>
    {{#with misTiendasValue}}
        {{> xautocomplete value=this.value formId='mis-tiendas' name='market' funcName='tiendas' tags='mis-tiendas' call='getMarkets' strict='true'}}
    {{/with}}
    <button class="guardar-markets">Guardar</button>
</template>
